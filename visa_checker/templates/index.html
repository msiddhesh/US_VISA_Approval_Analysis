<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visa Approval Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 600%;
            height: 100%;
            display: flex;
            animation: slideBackground 30s infinite;
        }
        .background img {
            width: 16.6667%;
            height: 100%;
            object-fit: cover;
        }
        @keyframes slideBackground {
            0% { transform: translateX(0); }
            20% { transform: translateX(-16.6667%); }
            40% { transform: translateX(-33.3333%); }
            60% { transform: translateX(-50%); }
            80% { transform: translateX(-66.6667%); }
            100% { transform: translateX(-83.3333%); }
        }
        .container {
            display: flex;
            justify-content: space-between;
            width: 90%;
            z-index: 1;
        }
        .form-container {
            width: 70%;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: rgba(255, 255, 255, 0.9);
        }
        .form-container h2 {
            text-align: center;
            color: #333333;
        }
        .form-container form {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .form-container label {
            margin-top: 10px;
            width: 45%;
            color: #333333;
        }
        .form-container input[type="text"],
        .form-container input[type="number"],
        .form-container input[type="submit"] {
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #007BFF;
            width: 45%;
            box-sizing: border-box;
        }
        .form-container input[type="submit"] {
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
            border: none;
        }
        .form-container input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .result-container {
            width: 25%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
        }
        .result {
            font-size: 1.2em;
            color: #333333;
        }
    </style>
</head>
<body>
    <div class="background">
        <img src="https://travel.state.gov/content/travel/en/us-visas/_jcr_content/tsg-rwd-content-page-parsys/slideshow.img.png/1611680187892.png" alt="Image 1">
        <img src="https://www.state.gov/wp-content/uploads/2020/12/Visa_image.jpg" alt="Image 2">
        <img src="https://travel.state.gov/content/travel/en/us-visas/_jcr_content/tsg-rwd-content-page-parsys/slideshow.img.png/1611680187892.png" alt="Image 1">
        <img src="https://www.state.gov/wp-content/uploads/2020/12/Visa_image.jpg" alt="Image 2">
        <img src="https://travel.state.gov/content/travel/en/us-visas/_jcr_content/tsg-rwd-content-page-parsys/slideshow.img.png/1611680187892.png" alt="Image 1">
        <img src="https://www.state.gov/wp-content/uploads/2020/12/Visa_image.jpg" alt="Image 2">
        
    </div>
    <div class="container">
        <div class="form-container">
            <h2>Visa Approval Prediction</h2>
            <form action="/check_visa" method="post">
                <label for="case_id">Case ID:</label>
                <input type="text" id="case_id" name="case_id" required>
                
                <label for="continent">Continent:</label>
                <input type="text" id="continent" name="continent" required>
                
                <label for="education_of_employee">Education of Employee:</label>
                <input type="text" id="education_of_employee" name="education_of_employee" required>
                
                <label for="has_job_experience">Has Job Experience (yes/no):</label>
                <input type="text" id="has_job_experience" name="has_job_experience" required>
                
                <label for="requires_job_training">Requires Job Training (yes/no):</label>
                <input type="text" id="requires_job_training" name="requires_job_training" required>
                
                <label for="no_of_employees">Number of Employees:</label>
                <input type="number" id="no_of_employees" name="no_of_employees" required>
                
                <label for="yr_of_estab">Year of Establishment:</label>
                <input type="number" id="yr_of_estab" name="yr_of_estab" required>
                
                <label for="region_of_employment">Region of Employment:</label>
                <input type="text" id="region_of_employment" name="region_of_employment" required>
                
                <label for="prevailing_wage">Prevailing Wage:</label>
                <input type="number" id="prevailing_wage" name="prevailing_wage" required>
                
                <label for="unit_of_wage">Unit of Wage:</label>
                <input type="text" id="unit_of_wage" name="unit_of_wage" required>
                
                <label for="full_time_position">Full Time Position (yes/no):</label>
                <input type="text" id="full_time_position" name="full_time_position" required>
                
                <input type="submit" value="Predict">
            </form>
        </div>
        {% if result %}
        <div class="result-container">
            <div class="result">{{ result }}</div>
        </div>
        {% endif %}
    </div>
</body>
</html>
